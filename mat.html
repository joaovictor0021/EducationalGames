<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-1/style.css">
    <title>Jogo de matemática</title>
</head>
<body>
    <header class="home-btn">
        <a href="index.html"><st>&lt</st>Sair</a>
    </header>

<section>
    <div class="container">
        <h3>Preencha o espaço em branco com o número ou operador correto.</h3>
        <div id="question"></div>
        <button id="submit-btn">CONFIRMAR</button>
        <p id="error-msg">Necessário preencher o campo.</p>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <button id="start-btn">INICIAR JOGO</button>
        <div class="dics">
            <div class="content-dics">
                <h4>DICAS:</h4>
                <p><spc>+</spc> igual a soma</p>
                <p><spc>-</spc> igual a subtração</p>
                <p><spc>*</spc> igual a multiplicação</p>
            </div>
        </div>
    </div>
</section>
    <script src="game-1/script.js"></script>
</body>
</html>
